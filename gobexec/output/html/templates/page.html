<!DOCTYPE html>
<html lang="en">
<head>
{% if progress %}
    <title>Results ({{ progress[0] }}/{{ progress[1] }})</title>
    <meta http-equiv="refresh" content="1">
{% else %}
    <title>Results</title>
{% endif %}
</head>
<body>
{% if progress %}
    <p>
        <progress value={{ progress[0] }} max={{ progress[1] }}></progress>
        {{ progress[0] }}/{{ progress[1] }}
    </p>
{% endif %}
    {% include result_template %}
</body>
</html>
